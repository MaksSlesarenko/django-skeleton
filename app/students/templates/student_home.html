{% extends "layout.html" %}

{% block title %}
    Students
{% endblock%}

{% block content %}

<table id="student-list" class="table table-striped table-bordered">
    {% include 'student_list.html' %}
</table>

<p>
    <a href="{% url 'student_add' group_id %}" class="btn btn-success ajax-modal" data-callback="students_refresh">
        <i class="icon-plus icon-white"></i>
        Add
    </a>
</p>
  
<script type="text/javascript">
function students_refresh()
{
    $('#student-list').load("{% url 'student_list' group_id %}");
}
</script>
{% endblock %}
