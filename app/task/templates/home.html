{% extends "layout.html" %}

{% block content %}

<h3>Tasks</h3>
<table id="task-list" class="table table-striped table-bordered">
  <thead>
      <tr>
          <th>Task</th>
          <th colspan="2">Actions</th>
      </tr>
  </thead>
  <tbody>
      {% include 'list.html' %}
  </tbody>
</table>


<form method="post" id="task-add" class="form-horizontal" action="{% url 'task_add' %}">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Task</label>
            <div class="controls">
                <input type="text" name="title" required="required" placeholder="Type somethingâ€¦" />
    
                <button type="submit" class="btn btn-success"><i class="icon-plus icon-white"></i> Add</button>
            </div>
        </div>
    </fieldset>
</form>
  
<script type="text/javascript">
$(function(){
    $('#task-add').submit(function(e){
        e.preventDefault();
        var $this = $(this);
        $this.attr('disable', true);

        $.post($this.attr('action') + '?' + $this.serialize(), function(data) {
            if (data.result) {
                tasks_refresh();

                $this.get(0).reset();
            }
            $this.attr('disable', false);
        }, 'json');
    });

    $('#task-list').on('click', '.task-delete', function(e){
        e.preventDefault();
        var $this = $(this);
        
        $.getJSON($this.attr('href'), function (data) {
            if (data.result) {
                tasks_refresh();
                //$this.remove();
            }
        });
    }).on('click', '.task-complete', function(e){
        e.preventDefault();
        var $this = $(this);
        
        $.getJSON($this.attr('href'), function (data) {
            if (data.result) {
                tasks_refresh();
            }
        });
    });

    function tasks_refresh()
    {
        $('#task-list tbody').load("{% url 'task_list' %}");
    }
});
</script>
{% endblock %}
