<form method="post" action="{% url 'group_edit' form.instance.id %}" class="ajax-form">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3>Edit Group</h3>
    </div>
    <div class="modal-body">
        <fieldset>
                {{ form }}
                {% csrf_token %}
        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">
            <i class="icon-plus icon-white"></i>
            Save
        </button>
        <a class="btn" data-dismiss="modal" id="close">Close</a>
    </div>
</form>
